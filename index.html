//Shopping Cart
var cart = [];
var Item= function(name,price,count) {
    this.name = name;
    this.price = price;
    this.count = count;
};
function addItemToCart(name,price,count) {
    for (var i in cart) {
        if (cart[i].name === name) {
            cart[i].count +=count;
            saveCart();
            return;
        }
    }
    var item = new Item(name,price,count);
    cart.push(item);
    saveCart();
}

function removeItemFromCart(name) {

            cart[i].count --;
